<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>norsktelling</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="n2words.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <h1 id="header">Norsktelling</h1>
        <div id="settings">
            <div id="mode" class="selector">
                <span class="selector-button" data-mode="seq">Sequential</span>
                <span class="selector-button" data-mode="pot">Powers of 10</span>
                <span class="selector-button" data-mode="rand">Random up to 1M</span>
            </div>
            <div id="display-mode" class="selector">
                <span class="selector-button" data-mode="words">Show written words</span>
                <span class="selector-button" data-mode="digits">Show digits</span>
            </div>
        </div>
        <h3 id="eng-num"></h3>
        <input id="no-num"/>
        <p>Aliases for non norwegian keyboards</p>
        <table>
            <tr>
                <td>aa</td>
                <td>å</td>
            </tr>
            <tr>
                <td>ae</td>
                <td>æ</td>
            </tr>
            <tr>
                <td>oe</td>
                <td>ø</td>
            </tr>
        </table>
        <a href="https://github.com/GNUGradyn/norsktelling" target="_blank" rel="noopener noreferrer">
            <img src="github-mark.svg" id="github-mark"/>
        </a>
    </body>
</html>
